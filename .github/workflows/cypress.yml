name: Cypress Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cypress-mcp-framework

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './cypress-mcp-framework/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Create env file
      run: |
        echo '{
          "standardUser": "standard_user",
          "lockedOutUser": "locked_out_user",
          "password": "secret_sauce"
        }' > cypress.env.json

    - name: Run Cypress tests
      run: npm run test:report

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-test-results
        path: cypress-mcp-framework/cypress/reports/
        retention-days: 30 